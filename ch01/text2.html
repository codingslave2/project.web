<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 관련 주요 태그</title>
        <style>
        span{font-size: 19px;};
        
        </style>


    </head>
    <body>
        <p>최근엔 <em>디지털 세상</em>을 살아가기 위한 기본 상식으로 코딩 교육이 시행되고 있다.</p>
        <p>가격 : 13.000원<span>(부가세별도)</span></p>
        <p><s>54,000원 27,000원</s></p>

        <p>물의 화학식은 &nbsp;&nbsp;&nbsp;H<sub>2</sub>0이다.</p>
        <p>E = mc<sup>2</sup></p>

        <!-- sub 태그는 화학식에서 숫자용 sup는 제곱에서 사용 -->
        <!-- 여러 칸 공백 띄우기 &nbsp; -->
        <!-- CTRL + /, ALT + SHIFT + A 는 주석 단축키 -->

    </body>
</html>
