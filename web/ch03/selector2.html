<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선 순위</title>
    <link href=CSS/style.css>
    <style>
        
        /* 스타일 상속 - 자식 요소로 스타일에 작동됨 */
        body{
            font-family: "Nanum Pen Script"; color: blue;
        }
        /* !important -> inline 스타일보다 우선 순위가 높음 */
        h1{color: red; font-family: "맑은고딕";} 
        p{color: blue;}
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color: orange;"><span class="RedText">레드향</span></h1>
        <p style="color: black;">껍질에 붉은 빛이 돌아 <span class="RedText">레드향</span>이라 불린다.</p>
        <p><span class="RedText">레드향</span>은 한라봉과 귤을 교배 한 것으로 알맹이가 굵고 통통해 식감이 좋으며
            비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
        </div>
</body>
</html>
