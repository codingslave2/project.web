<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float를 사용한 메뉴</title>
    <style>
        ul{
            list-style: none;}
            ul li{display: inline;}
            a{display: inline-block;
            padding: 10px 20px;
            background-color: bisque;
            }
        a:link, a:visited{
            text-decoration: none;
            color: black;
        }
        a:hover{
            background-color: darksalmon;
            color: bisque;
        }
            
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴1</a></li>
        </ul>
    </nav>
    
</body>
</html>
