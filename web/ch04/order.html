<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/order.css">
</head>
<body>
    <div id="container">
    <h1>레드향 주문하기</h1>
    <form method="post">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <ul>
                <!-- type="number" 숫자 속성(스핀 단추 선택) -->
                <li>
                    <label><input type="checkbox" value="g_3">선물용 3kg</label>
                    <input type="number" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="g_5">선물용 5kg</label>
                    <input type="number" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <ul>
                <!-- type="range" - 슬라이드바 속성 -->
                <li>
                    <label><input type="checkbox" value="f_3">선물용 3kg</label>
                    <input type="range" min="0" max="5">개 (최대 5개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">선물용 5kg</label>
                    <input type="range" min="0" max="3" value="1">개 (최대 3개)
                </li>
            </ul>
            <p><b>포장 선택</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
                <li><label><input type="radio" name="gift" value="no">선물 포장 안함</label></li>
            </ul>
        </fieldset>
        
            
       
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li><label for="user-name">이름<input type="text" id="user-name"></label></li>
                <li><label for="addr">주소<input type="text" id="addr"></label></li>
                <li><label for="mail">이메일<input type="email" id="mail"></label></li>
                <li><label for="phone">연락처<input type="tel" id="phone"></label></li>
                
            </ul>
        </fieldset>
        <div class="button">
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</div>
</body>
</html>
