<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="container">
        <form method="post">
          <fieldset>
            <h1>프런트엔드 개발자 지원서</h1>
            <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
            <hr>
      
            <div class="info">
              <p><b>개인정보</b></p>
              <ul>
                <li>
                  <p>
                    <label for="name" class="reg">이름</label>
                    <input type="name" placeholder="공백없이 입력하세요.">
                  </p>
                  <p>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                  </p>
                </li>
              </ul>
            </div>
      
            <div class="field">
              <p><b>지원 분야</b></p>
              <ul>
                <li>
                  <label><input type="radio" name="field">웹 퍼블리싱</label>
                </li>
                <li>
                  <label><input type="radio" name="field">웹 애플리케이션 개발</label>
                </li>
                <li>
                  <label><input type="radio" name="field">개발 환경 개선</label>
                </li>
              </ul>
            </div>
      
            <div class="reason">
              <p><b>지원동기</b></p>
              <textarea rows="5" cols="50" name="menu" placeholder="본사 지원동기를 간략히 써 주세요"></textarea>
            </div>
      
            <div class="button">
              <input type="submit" value="접수하기">
              <input type="reset" value="다시쓰기">
            </div>
          </fieldset>
        </form>
      </div>
      
    
</body>
</html>
