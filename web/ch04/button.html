<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 태그</title>
</head>
<body>
    <!-- 속성 onclick="자바스크립트함수()'')" = 자바 스크립트와 연동 -->
    <button type="button" onclick="alert('안녕하세요1')">확인</button>
    <p>
        <input type="button" onclick="alert('안녕하세요2')" value="확인">
    </p>
    <p><button type="button" onclick="alert('아이디나 비밀번호를 확인하세요')">로그인</button></p>
    <p>
        <p><button type="button" onclick="window.open('https://www.naver.com')">네이버</button></p>
    </p>
    <script>
        alert("환영합니다")
    </script>
    
</body>
</html>
