<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입</h1>
        <form action="register.jsp" method="post">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <!-- required 태그는 공백 입력 시, 다음 화면으로 안넘어가게 만드는 태그 -->
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" name="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="pwd">비밀번호</label>
                        <!-- CSS에서 size 태그를 활용해 칸 크기 늘리기 -->
                        <input type="password" id="pwd1" name="uid1" required placeholder="숫자, 영문 대소문자, 특수문자 포함 8자 이상">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2" required name="pwd2">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="text" id="email" required name="email"@>
                    
                    <select name="email">
                        <option value="naver">naver.com</option>
                        <option value="google">gmail.com</option>
                        <option>직접입력</option>
                    
                    </select>
                </li>

                <li>
                    <label for="path">가입 경로</label>
                    <select name="path">
                        <option value="blog">블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>

                    </select>

                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="memo" id="memo" cols="50" rows="4" placeholder="남기실 말씀"></textarea>
                </li>

                </ul>

            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" id="mailling_y" name="mailling">
                <label for="mailling_y">메일 수신</label>
                <input type="radio" id="mailling_n" name="mailling" checked>
                <label for="mailling_n">메일 수신 안함</label>
            </fieldset>
            <div id="button" class="button">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">

            </div>


        </form>


    </div>
    
</body>
</html>
