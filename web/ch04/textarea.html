<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea 태그</title>
    <style>
        textarea{
            margin-top: 10px;
        }
        p{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form method="post">
      <fieldset>   
        <legend>배송 업무</legend>
        <!-- rows - 보이는 행의 수, cols - 글자 수, placeholder - 힌트문자 -->
        <textarea rows="5" cols="50" name="menu"
        placeholder="배송시 요청사항을 입력하세요."></textarea>
        <!-- <p><input type="submit" value="전송"></p> -->
        <button type="submit">전송</button>
    </fieldset>   


    </form>
    
</body>
</html>
