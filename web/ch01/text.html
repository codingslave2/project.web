<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>텍스트 관련 태그</title>
        <!-- style 태그는 <head>안에서 사용해야함 (body 태그 아님) -->
        <style>
            h2{ color:darkgreen;}
            p{ font-size: 18px;
               color:brown; }
            /* 기본 폰트 크기는 16px */
        </style>
    </head>
    <body>
        <h2>마늘(Garlic)</h2>
        <p>
            일해백리(一害百利)는 마늘의 별명이다. 한 가지 해가 있고 백 가지 이로움이 있다는 뜻이다.<br>
            그 한 가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다.
        </p>
        <pre>
               마늘 특유의 아린 맛은 <b>알리신</b>이라는 성분 때문으로
               살균 및 항균 작용을 하며 마늘에 들어있는 아연이 피로 회복에 도움을 준다.
            </pre>



    </body>
</html>
