<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹 개발 기초</title>
        </head>

    <body>
        <h2>웹 개발 기초</h2>
        <!-- ul : Unorderedlist(순서없는) -->
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <!-- ul - li 태그는 목록형 자료일 때 사용 -->
        <!-- 태그는 페이지에는 안나오는 나만 볼 수있는 주석 -->
        <!-- HTML, CSS, JAVASCRIPT 태그는 W3SCHOOL에서 참조 -->
        <hr>
        <h1>제목 입니다.</h1>
        <h2>제목 입니다.</h2>
        <h3>제목 입니다.</h3>
        <h4>제목 입니다.</h4>
        <h5>제목 입니다.</h5>
        <h6>제목 입니다.</h6>



    </body>
</html>
