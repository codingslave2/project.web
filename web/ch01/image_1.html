<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- content 태그는 구버전 호환 가능하게 함 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta name -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag</title>
</head>
<body>
    <h2>그림(사진)</h2>
    <!-- 태그의 속성 src = 경로(속성값) -->
    <!-- <img src="img_girl.jpg" alt="자켓을 입은 여인"> -->
    <!-- 크기 : px - 고정크기 -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인"></p>
    <!-- 상대 크기 : 브라우저의 크기의 40% -->
    <p><img src="images/img_girl.jpg" alt="자켓을 입은 여인" width="30%"></p>
    <figure>
    <p><img src="images/cat.jpg" alt="놀란 고양이"></p>
        <figcaption>놀란 고양이</figcaption>
    </figure>
    <!-- images/파일명 = 경로 지정 -->
</body>
</html>
