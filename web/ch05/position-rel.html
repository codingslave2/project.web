<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative 속성</title>
    <style>
        .box1{width: 100px; background-color: blue; padding: 20px; float: left; margin-right: 10px;}
        .box2{width: 200px; background-color: red; padding: 20px; float: left; position: relative; top: 30px; left: -50px;}
    </style>
    
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    
</body>
</html>
