<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 속성</title>
    <style>
        /* 너비 100px, 높이 100px */
        div{
            width: 100px; height: 100px; background: orange; position: absolute; left: 100px; top: 50px;
            /* 위에서 50px 왼쪽에서 100px */
        }
        
    </style>
</head>
<body>
    <div>

    </div>
    
</body>
</html>
