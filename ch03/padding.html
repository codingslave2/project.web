<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 스타일 속성</title>
    <style>
        div{
            width: 300px;
            background-color: rgb(4, 22, 22);
            color: rgb(245, 184, 72);
            padding: 10px;
            margin: 10px;
            /* 수평 배치 */
            display: inline-block;
            border: 2px dotted;
        }
        .box1{
            padding: 10px;
        }
        .box2{
            padding: 10px 20px;
        }
        .box3{
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <div class="box1">
        패딩(Padding)이란 콘텐츠 영역과 태두리 사이의 여백을 말한다.
    </div>
    <div class="box2">
        패딩(Padding)이란 콘텐츠 영역과 태두리 사이의 여백을 말한다.
    </div>
    <div class="box3">
        패딩(Padding)이란 콘텐츠 영역과 태두리 사이의 여백을 말한다.
    </div>
    
</body>
</html>
