<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display 속성</title>
    <style>
        img{
            /* block - 수직 배치 */
            display: block;
            margin: 10px;
        }
        .none{
            display: none;
        }
    </style>
</head>
<body>
    <!-- img 태그는 기본적으로 inline 속성을 가짐(수평) -->
    <img src="./images/foxylady.jpg" alt="여우">
    <img src="./images/photograph.PNG" alt="여우" class="none">
    <img src="./images/foxylady.jpg" alt="여우">
</body>
</html>
