<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, td, tr{
            border: 1px solid #444;
            text-align: center;
            padding: 10px;
            border-collapse: collapse;
        }
        thead{
            background-color: coral;
        }
        
        
    </style>
</head>
<body>
    <h2>The head, tbody and tfoot elements</h2>
    <table>
        <thead>
            <tr>
                <td>월별</td>
                <td>저축액</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>3월</td>
                <td>50만원</td>
            </tr>
            <tr>
                <td>4월</td>
                <td>60만원</td>
            </tr>
            <tr>
                <td>5월</td>
                <td>50만원</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>160만원</td>
            </tr>

        </tfoot>

    </table>
    
</body>
</html>
